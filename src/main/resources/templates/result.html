<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <div class="card shadow-sm">
        <div class="card-body p-5">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2 class="card-title mb-0">Conversion Result</h2>
                <a href="/" class="btn btn-outline-secondary">Back to Home</a>
            </div>

            <p class="alert alert-info" th:text="${dwcaResult}">Result goes here</p>

            <div th:if="${dwcaFiles}">
                <h4 class="mt-4">Files in the DwC Archive:</h4>
                <ul class="list-group">
                    <li class="list-group-item" th:each="file : ${dwcaFiles}" th:text="${file}">filename.txt</li>
                </ul>
            </div>

            <div class="mt-4">
                <h4>Files in DwC DP:</h4>
                <ul class="list-group">
                    <li class="list-group-item" th:each="file : ${dwcDpFiles}" th:text="${file}">filename.txt</li>
                </ul>

                <div class="mt-3">
                    <a href="/download" class="btn btn-success">Download DwC DP</a>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
