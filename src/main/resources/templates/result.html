<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <div class="card shadow-sm">
        <div class="card-body p-5">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2 class="card-title mb-0">Conversion Result</h2>
                <a href="/" class="btn btn-outline-secondary">Back to Home</a>
            </div>

            <p class="alert alert-info" th:text="${dwcaResult}">Result goes here</p>

            <div th:if="${dwcaFiles}">
                <h4 class="mt-4">Files in the DwC Archive:</h4>
                <ul class="list-group">
                    <li class="list-group-item" th:each="file : ${dwcaFiles}" th:text="${file}">filename.txt</li>
                </ul>
            </div>

            <div class="mt-4">
                <h4>Files in DwC DP:</h4>
                <ul class="list-group">
                    <li class="list-group-item" th:each="file : ${dwcDpFiles}" th:text="${file}">filename.txt</li>
                </ul>

                <div class="mt-3">
                    <a href="/download" class="btn btn-success">Download DwC DP</a>
                </div>
            </div>

            <div class="mt-4">
                <h4>Mappings:</h4>

                <div th:each="entry : ${mappings}">
                    <h5 th:text="${entry.key}">Section Title</h5>

                    <div class="table-responsive">
                        <table class="table table-bordered table-striped align-middle">
                            <thead class="table-light">
                            <tr>
                                <th scope="col">Index</th>
                                <th scope="col">Default Value</th>
                                <th scope="col">Field Name</th>
                                <th scope="col">Field Type</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="mapping : ${entry.value}">
                                <td th:text="${mapping.index}">Index</td>
                                <td th:text="${mapping.defaultValue}">Default</td>
                                <td th:text="${mapping.field.name}">Field Name</td>
                                <td th:text="${mapping.field.type}">Field Type</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

</body>
</html>
